<template>
    <template if:true={opptyData}>
      <lightning-card icon-name="standard:opportunity">
        <h1 slot="title">{labels.customlabelOpportunityTitle}</h1>
        <lightning-layout horizontal-align="center">
          <lightning-layout-item class="slds-text-align_center">
            <dl>
              <dt>{labels.customlabelOpportunitiesOpen}: {numOpenOppties}</dt> 
            </dl>
            <dl>
               <dt>{labels.customlabelOpportunitiesWon}: {numWonOppties}</dt>
            </dl>       
          </lightning-layout-item>
        </lightning-layout>
      </lightning-card>
    </template>
    <template if:true={error}> Error: {error.body.message}</template>
    </template>
