<template>
    <template if:true={srData}>
      <lightning-card title={labels.customlabelUserTitle} icon-name="standard:service_resource">
        <lightning-layout horizontal-align="center">
            <lightning-layout-item class="slds-text-align_center">
              <dl>
                  <dt>{labels.customlabelUserName}: {techName}</dt>
                </dl>
              <dl>
                <dt>{labels.customlabelUserLastLocationDate}:&nbsp;
                    <lightning-formatted-date-time value={techLastDate} year="2-digit" month="short" day="2-digit" hour="numeric"
                    minute="numeric" weekday="long"></lightning-formatted-date-time>                    
                    </dt>
            </dl>
            </lightning-layout-item>
        </lightning-layout>
      </lightning-card>
    </template>
    <template if:true={error}> Error: {error.body.message} </template>
  </template>
