<template>
    <template if:true={saData}>
      <lightning-card title={labels.customlabelServiceAppointmentTitle} icon-name="standard:service_appointment">
        <lightning-layout horizontal-align="center">
            <lightning-layout-item class="slds-text-align_center">
              <dl>
                  <dt>{labels.customlabelOpenServiceAppointments}: {numOpenSAs}</dt>
              </dl>
            </lightning-layout-item>
        </lightning-layout>
      </lightning-card>
    </template>
    <template if:true={error}> Error: {error.body.message} </template>
  </template>
