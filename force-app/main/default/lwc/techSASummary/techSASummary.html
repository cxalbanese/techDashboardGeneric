<template>
    <template if:true={saData}>
      <lightning-card title="Service Appointments" icon-name="standard:service_appointment">
        <lightning-layout>
            <lightning-layout-item>
              <dl class="slds-align_absolute-center">
                  <dt class="">Open Service Appointments: {numOpenSAs}</dt>
              </dl>
            </lightning-layout-item>
        </lightning-layout>
      </lightning-card>
    </template>
    <template if:true={error}> Error: {error.body.message} </template>
  </template>
