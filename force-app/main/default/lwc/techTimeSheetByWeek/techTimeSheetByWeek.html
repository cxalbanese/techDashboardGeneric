<template>
  <lightning-card icon-name="standard:timesheet_entry">
    <h1 slot="title">Summary of Time</h1>
    <div
      class="slds-grid slds-gutters slds-grid_vertical-align-center slds-wrap"
    >
      <div class="slds-col slds-size_1-of-1">
        <span class="slds-align_absolute-center">Hours Entered This Week</span>
      </div>
      <div class="slds-col slds-size_1-of-1">
        <span class="slds-align_absolute-center">Total:&nbsp;<lightning-formatted-number value={totalHours} format-style="decimal" minimum-fraction-digits="2"></lightning-formatted-number></span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center">Mon</span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center">Tue</span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center">Wed</span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center">Thur</span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center">Fri</span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center">Sat</span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center">Sun</span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center"><lightning-formatted-number value={monHours} format-style="decimal" minimum-fraction-digits="2"></lightning-formatted-number></span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center"><lightning-formatted-number value={tueHours} format-style="decimal" minimum-fraction-digits="2"></lightning-formatted-number></span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center"><lightning-formatted-number value={wedHours} format-style="decimal" minimum-fraction-digits="2"></lightning-formatted-number></span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center"><lightning-formatted-number value={thuHours} format-style="decimal" minimum-fraction-digits="2"></lightning-formatted-number></span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center"><lightning-formatted-number value={friHours} format-style="decimal" minimum-fraction-digits="2"></lightning-formatted-number></span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center"><lightning-formatted-number value={satHours} format-style="decimal" minimum-fraction-digits="2"></lightning-formatted-number></span>
      </div>
      <div class="slds-col slds-size_1-of-7">
        <span class="slds-align_absolute-center"><lightning-formatted-number value={sunHours} format-style="decimal" minimum-fraction-digits="2"></lightning-formatted-number></span>
      </div>
      <div class="slds-col slds-size_1-of-1">
        <span class="slds-align_absolute-center">Straight:&nbsp;<lightning-formatted-number value={straight} format-style="decimal" minimum-fraction-digits="2"></lightning-formatted-number>&nbsp;Overtime:&nbsp;<lightning-formatted-number value={overtime} format-style="decimal" minimum-fraction-digits="2"></lightning-formatted-number></span>
      </div>
      <div class="slds-col slds-size_1-of-1">
        <span class="slds-align_absolute-center">Burden:&nbsp;<lightning-formatted-number value={burden} format-style="decimal" minimum-fraction-digits="2"></lightning-formatted-number></span>
      </div>
    </div>
  </lightning-card>
</template>
