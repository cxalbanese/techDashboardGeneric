<template>
    <template if:true={WOData}>
      <lightning-card title="Open Work Orders" icon-name="standard:work_order">
        <lightning-layout horizontal-align="center">
          <lightning-layout-item class="slds-text-align_center">
            <dl>
              <dt>Contract: {numContractWOs}</dt>
            </dl>
            <dl>
               <dt>Project: {numProjectWOs}</dt>
            </dl>   
            <dl>
               <dt>Spot: {numSpotWOs}</dt>
            </dl>            
          </lightning-layout-item>
        </lightning-layout>
      </lightning-card>
    </template>
    <template if:true={error}> Error: {error.body.message}</template>
    </template>
