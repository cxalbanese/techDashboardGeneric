<template>
    <template if:true={WOData}>
      <lightning-card icon-name="standard:work_order">
        <h1 slot="title">{labels.customlabelWorkOrderTitle}</h1>
        <lightning-layout horizontal-align="center">
          <lightning-layout-item class="slds-text-align_center">
            <dl>
              <dt>{labels.customlabelContractWorkOrders}: {numContractWOs}</dt>
            </dl>
            <dl>
               <dt>{labels.customlabelProjectWorkOrders}: {numProjectWOs}</dt>
            </dl>   
            <dl>
               <dt>{labels.customlabelSpotWorkOrders}: {numSpotWOs}</dt>
            </dl>            
          </lightning-layout-item>
        </lightning-layout>
      </lightning-card>
    </template>
    <template if:true={error}> Error: {error.body.message}</template>
    </template>
